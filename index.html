<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour" >8:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="08" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >9:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="09" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >10:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="10" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >11:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="11" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >12:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="12" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >13:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="13" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >14:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="14" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >15:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="15" class="saveBtn col-md-1">Save</button>
      </div>
      <div class="row">
        <div class="col-md-1 hour" >16:00</div>
        <input class="col-md-10 time-block" id="9"></input>
        <button type="button" data-hour="16" class="saveBtn col-md-1">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
